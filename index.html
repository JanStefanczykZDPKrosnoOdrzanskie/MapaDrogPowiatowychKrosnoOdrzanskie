<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Mapa ZDP</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
<link rel="icon" href="data:,">
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<style>

body{
margin:0;
padding:0;
}

#map{
position:absolute;
top:0;
bottom:0;
width:100%;
}

#legend{
position:absolute;
top:10px;
left:10px;
z-index:10;
background:white;
padding:10px;
border-radius:5px;
box-shadow:0 0 5px rgba(0,0,0,0.3);
font-family:Arial,sans-serif;
font-size:14px;
}

.legend-line{
display:inline-block;
width:40px;
height:3px;
margin-right:5px;
vertical-align:middle;
}

/* Timestamp overlay */

#updateOverlay{
position:absolute;
top:10px;
left:50%;
transform:translateX(-50%);
z-index:20;
background:white;
padding:6px 12px;
border-radius:5px;
box-shadow:0 0 4px rgba(0,0,0,0.3);
font-family:Arial,sans-serif;
font-size:14px;
}

</style>
</head>

<body>

<div id="legend">

<h3>Legendi</h3>

<label>
<input type="checkbox" data-layers="layer_adm_1" checked>
<span class="legend-line" style="background:#FF0000"></span>
Droga Krajowa
</label><br>

<label>
<input type="checkbox" data-layers="layer_adm_2" checked>
<span class="legend-line" style="background:#08FF00"></span>
Droga Wojewewódzka
</label><br>

<label>
<input type="checkbox" data-layers="layer_adm_3" checked>
<span class="legend-line" style="background:#A500AD"></span>
Droga Powiatowa
</label><br>

<label>
<input type="checkbox" data-layers="layer_zud_2" checked>
<span class="legend-line" style="background:#FFEE00"></span>
Standard 2
</label><br>

<label>
<input type="checkbox" data-layers="layer_zud_3" checked>
<span class="legend-line" style="background:#00FFFF"></span>
Standard 3
</label><br>

<label>
<input type="checkbox" data-layers="layer_zud_4" checked>
<span class="legend-line" style="background:#FA9EFF"></span>
Standard 4
</label><br>

<label>
<input type="checkbox" data-layers="layer_zud_6" checked>
<span class="legend-line" style="background:#A1A1A1"></span>
Standard 6
</label>

</div>

<div id="updateOverlay">Aktualizacja: --</div>

<div id="map"></div>

<script>

/* ===============================
MAP INSTANCE
=============================== */

const map = new maplibregl.Map({
  
container:'map',

style:{
version:8,

glyphs:"https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",

sources:{
osm:{
type:"raster",
tiles:[
"https://tile.openstreetmap.org/{z}/{x}/{y}.png"
],
tileSize:256,
attribution:"© OpenStreetMap contributors"
}
},

layers:[
{
id:"osm",
type:"raster",
source:"osm"
}
]

},

center:[14.8953712,52.01625],
zoom:10

});
    
/* ===============================
GEOJSON SOURCE LOADER
=============================== */

async function ZDP_LOAD_GEO_SOURCES(map){

const [roads_main, roads_dp] = await Promise.all([
fetch("DK_i_DW.geojson").then(r=>r.json()),
fetch("DP.geojson").then(r=>r.json())
]);

const merged_roads = {
type:"FeatureCollection",
features:[
...(roads_main?.features || []),
...(roads_dp?.features || [])
]
};

if(map.getSource("zdp_roads")){
map.removeSource("zdp_roads");
}

map.addSource("zdp_roads",{
type:"geojson",
data:merged_roads
});

}

/* ===============================
ROAD LAYERS
=============================== */

function ADD_FILTER_LAYER(map, layerId, source, filterExpression, color, width){

    if(map.getLayer(layerId)) return;

    map.addLayer({
        id:layerId,
        type:"line",
        source:source,
        filter:filterExpression,
        paint:{
            "line-color":color,
            "line-width":width
        }
    });
}
function ZDP_RENDER_ROAD_STYLES(map){

ADD_FILTER_LAYER(map,"layer_adm_1","zdp_roads",["==",["get","Adm"],1],"#FF0000",3);
ADD_FILTER_LAYER(map,"layer_adm_2","zdp_roads",["==",["get","Adm"],2],"#08FF00",3);

ADD_FILTER_LAYER(map,"layer_zud_2","zdp_roads",["==",["get","ZUD"],2],"#FFEE00",6);
ADD_FILTER_LAYER(map,"layer_zud_3","zdp_roads",["==",["get","ZUD"],3],"#00FFFF",6);
ADD_FILTER_LAYER(map,"layer_zud_4","zdp_roads",["==",["get","ZUD"],4],"#FA9EFF",6);
ADD_FILTER_LAYER(map,"layer_zud_6","zdp_roads",["==",["get","ZUD"],6],"#A1A1A1",6);

ADD_FILTER_LAYER(map,"layer_adm_3","zdp_roads",["==",["get","Adm"],3],"#A500AD",3);

}

/* ===============================
LABELS
=============================== */

function ADD_LABEL_LAYER(map){

if(map.getLayer("road_id_labels")) return;

map.addLayer({
id:"road_id_labels",
type:"symbol",
source:"zdp_roads",

layout:{
"symbol-placement":"line",
"text-field":["get","ID"],
"text-font":["Open Sans Semibold"],
"text-size":12,
"text-anchor":"center",
"text-allow-overlap":false,
"text-ignore-placement":false,
"text-max-angle":30
},

paint:{

/* ===== Kolor tekstu zależny od Adm ===== */

"text-color":[
"case",

["==", ["get","Adm"], 1], "#FFFFFF",
["==", ["get","Adm"], 2], "#000000",
["==", ["get","Adm"], 3], "#FFFFFF",

"#000000"
],

/* ===== Halo / ramka ===== */

"text-halo-color":[
"case",

["==", ["get","Adm"], 1], "#FF0000",
["==", ["get","Adm"], 2], "#FFEE00",
["==", ["get","Adm"], 3], "#A500AD",

"#FFFFFF"
],

"text-halo-width":3,
"text-halo-blur":0.5

}

});

}

/* ===============================
LEGEND CONTROL
=============================== */

function ZDP_LEGEND_INIT(){

document.querySelectorAll('#legend input').forEach(chk=>{

chk.addEventListener('change',e=>{

const layers = e.target.dataset.layers.split(',');

layers.forEach(layerId=>{

if(!map.getLayer(layerId)) return;

map.setLayoutProperty(
layerId,
'visibility',
e.target.checked ? 'visible':'none'
);

});

});

});

}

/* ===============================
PIPELINE LOAD
=============================== */

map.on('load',async()=>{

await ZDP_LOAD_GEO_SOURCES(map);

ZDP_RENDER_ROAD_STYLES(map);

ADD_LABEL_LAYER(map);

ZDP_LEGEND_INIT();

CREATE_BASEMAP_DROPDOWN(map);

/* timestamp */

document.getElementById("updateOverlay").innerText =
"Aktualizacja: " + new Date().toLocaleString("pl-PL");

});
/* ===============================
BASE MAP DROPDOWN CONTROL
=============================== */

const BASE_MAPS = {

"OSM Standard":{
tiles:["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
tileSize:256
},

"ESRI Satellite":{
tiles:[
"https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
],
tileSize:256
},

"Dark Night":{
tiles:[
"https://cartodb-basemaps-a.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png"
],
tileSize:256
},

"High Contrast Toner":{
tiles:[
"https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png"
],
tileSize:256
}

};

/* ---------- CREATE UI ---------- */

function CREATE_BASEMAP_DROPDOWN(map){

const container = document.createElement("div");

container.style.position="absolute";
container.style.top="10px";
container.style.right="10px";
container.style.zIndex="30";
container.style.background="white";
container.style.padding="8px";
container.style.borderRadius="6px";
container.style.boxShadow="0 0 5px rgba(0,0,0,0.3)";
container.style.fontFamily="Arial";

const select = document.createElement("select");

Object.keys(BASE_MAPS).forEach(name=>{
const option=document.createElement("option");
option.value=name;
option.innerText=name;
select.appendChild(option);
});

container.appendChild(select);
document.body.appendChild(container);

    select.addEventListener("change", e=>{
    SWITCH_BASEMAP(e.target.value);
});

/* ---------- BASE LAYER SWITCH ---------- */

function SWITCH_BASEMAP(name){

const cfg = BASE_MAPS[name];
if(!cfg) return;

if(map.getLayer("osm")){
    map.removeLayer("osm");
}

if(map.getSource("osm")){
    map.removeSource("osm");
}

map.addSource("osm",{
    type:"raster",
    tiles:cfg.tiles,
    tileSize:cfg.tileSize
});

map.addLayer({
    id:"osm",
    type:"raster",
    source:"osm"
}, map.getStyle().layers[0].id);

}
/* ===============================
INIT AFTER MAP LOAD
=============================== */

}    
</script>

</body>
</html>
