<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa ZDP</title>

<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<style>

body{
margin:0;
padding:0;
}

#map{
position:absolute;
top:0;
bottom:0;
width:100%;
}

#legend{
position:absolute;
top:10px;
left:10px;
z-index:10;
background:white;
padding:10px;
border-radius:5px;
box-shadow:0 0 5px rgba(0,0,0,0.3);
font-family:Arial,sans-serif;
font-size:14px;
}

.legend-line{
display:inline-block;
width:40px;
height:3px;
margin-right:5px;
vertical-align:middle;
}

</style>

</head>

<body>

<div id="legend">
<h3>Legenda</h3>

<label>
<input type="checkbox" data-layers="DK_i_DW_layer" checked>
<span class="legend-line" style="background:#FF0000"></span>
Drogi krajowe
</label><br>

<label>
<input type="checkbox" data-layers="DK_i_DW_layer" checked>
<span class="legend-line" style="background:#08FF00"></span>
Drogi wojewódzkie
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
<span class="legend-line" style="background:#A500AD"></span>
Drogi powiatowe
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
<span class="legend-line" style="background:#FFEE00"></span>
ZUD = 2
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
<span class="legend-line" style="background:#00FFFF"></span>
ZUD = 3
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
<span class="legend-line" style="background:#FA9EFF"></span>
ZUD = 4
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
<span class="legend-line" style="background:#A1A1A1"></span>
ZUD = 6
</label>

</div>

<div id="map"></div>

<script>

/* ===============================
MAP INSTANCE
=============================== */

window.map_instance = new maplibregl.Map({

container:'map',

style:{
version:8,

sources:{
osm:{
type:"raster",
tiles:[
"https://tile.openstreetmap.org/{z}/{x}/{y}.png"
],
tileSize:256,
attribution:"© OpenStreetMap contributors"
}
},

layers:[
{
id:"osm",
type:"raster",
source:"osm"
}
]

},

center:[15.1,51.96],
zoom:10

});

/* ===============================
GEOJSON LOADER
=============================== */

async function ZDP_LOAD_GEO_SOURCES(map){

try{

const roads_main = await fetch("DK_i_DW.geojson").then(r=>r.json());
const roads_dp = await fetch("DP.geojson").then(r=>r.json());

map.addSource("zdp_roads_main",{
type:"geojson",
data:roads_main
});

map.addSource("zdp_roads_dp",{
type:"geojson",
data:roads_dp
});

console.log("GeoJSON sources loaded");

}catch(e){
console.error(e);
}

}

/* ===============================
ROAD RENDERER
=============================== */

function ZDP_RENDER_ROAD_STYLES(map){

if(!map.getLayer("DK_i_DW_layer")){

map.addLayer({
id:"DK_i_DW_layer",
type:"line",
source:"zdp_roads_main",

paint:{
"line-color":[
"match",
["get","Adm"],

1,"#FF0000",
2,"#08FF00",

"#FF0000"
],
"line-width":3
}
});

}

if(!map.getLayer("DP_layer")){

map.addLayer({
id:"DP_layer",
type:"line",
source:"zdp_roads_dp",

paint:{
"line-color":[
"case",

["==",["get","ZUD"],2],"#FFEE00",
["==",["get","ZUD"],3],"#00FFFF",
["==",["get","ZUD"],4],"#FA9EFF",
["==",["get","ZUD"],6],"#A1A1A1",

["==",["get","Adm"],1],"#FF0000",
["==",["get","Adm"],2],"#08FF00",
["==",["get","Adm"],3],"#A500AD",

"#A500AD"
],
"line-width":3
}
});

}

}

/* ===============================
LEGEND CONTROL
=============================== */

function ZDP_LEGEND_INIT(){

document.querySelectorAll('#legend input').forEach(chk=>{

chk.addEventListener('change',e=>{

if(!window.map_instance) return;

const map = window.map_instance;

const layers = e.target.dataset.layers.split(',');

layers.forEach(layerId=>{

if(!map.getLayer(layerId)) return;

map.setLayoutProperty(
layerId,
'visibility',
e.target.checked ? 'visible':'none'
);

});

});

});

console.log("Legend controller initialized");
}

/* ===============================
PIPELINE LOAD
=============================== */

window.map_instance.on('load', async()=>{

await ZDP_LOAD_GEO_SOURCES(window.map_instance);

ZDP_RENDER_ROAD_STYLES(window.map_instance);

ZDP_LEGEND_INIT();

});

</script>

</body>
</html>
