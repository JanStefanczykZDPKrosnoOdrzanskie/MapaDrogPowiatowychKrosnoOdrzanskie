<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZDP Krosno Odrzańskie Mapa z Legendą</title>

<!-- MapLibre -->
<link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet"/>
<script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

<!-- External Renderer -->
<script src="road-style-render.js"></script>

<style>

body{
margin:0;
padding:0;
}

#map{
position:absolute;
top:0;
bottom:0;
width:100%;
}

#legend{
position:absolute;
top:10px;
left:10px;
z-index:1;
background:white;
padding:10px;
border-radius:5px;
box-shadow:0 0 5px rgba(0,0,0,0.3);
font-family:Arial,sans-serif;
font-size:14px;
}

</style>

</head>

<body>

<div id="legend">
<h3>Legenda</h3>

<label>
<input type="checkbox" data-layers="DK_i_DW_layer" checked>
Drogi krajowe / wojewódzkie
</label><br>

<label>
<input type="checkbox" data-layers="DP_layer" checked>
Drogi powiatowe
</label>

</div>

<div id="map"></div>

<script>

/* ===============================
   MAP INITIALIZATION
=============================== */

const map = new maplibregl.Map({

container:'map',

style:{
version:8,

sources:{
osm:{
type:"raster",
tiles:[
"https://tile.openstreetmap.org/{z}/{x}/{y}.png"
],
tileSize:256,
attribution:"© OpenStreetMap contributors"
}
},

layers:[
{
id:"osm",
type:"raster",
source:"osm"
}
]

},

center:[15.1,51.96],
zoom:10

});

/* ===============================
   GEOJSON LOADER
=============================== */

async function ZDP_LOAD_GEO_SOURCES(map){

try{

const roads_main = await fetch("DK_i_DW.geojson").then(r=>r.json());
const roads_dp = await fetch("DP.geojson").then(r=>r.json());

map.addSource("zdp_roads_main",{
type:"geojson",
data:roads_main
});

map.addSource("zdp_roads_dp",{
type:"geojson",
data:roads_dp
});

}catch(e){
console.error(e);
}

}

/* ===============================
   MAP LOAD PIPELINE
=============================== */

map.on('load', async()=>{

await ZDP_LOAD_GEO_SOURCES(map);

/* External renderer */
if(window.ZDP_RENDER_ROAD_STYLES){
ZDP_RENDER_ROAD_STYLES(map);
}

/* Legend control */
document.querySelectorAll('#legend input').forEach(chk=>{

chk.addEventListener('change',e=>{

const layers=e.target.dataset.layers.split(',');

layers.forEach(layerId=>{

if(!map.getLayer(layerId)) return;

map.setLayoutProperty(
layerId,
'visibility',
e.target.checked ? 'visible':'none'
);

});

});

});

});

</script>

</body>
</html>
